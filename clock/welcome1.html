<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二進数時計</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: blue;
        }
        #clock {
            font-family: "DM Mono", monospace;
            font-weight: 200;
            font-size: 400px;
            margin: 20px;
            color: yellow;
            margin: 0;
            line-height: 0.8;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // 時、分、秒を二進数に変換
            const binaryHours = hours.toString(2).padStart(6, '0');
            const binaryMinutes = minutes.toString(2).padStart(6, '0');
            const binarySeconds = seconds.toString(2).padStart(6, '0');

            // HTML要素に表示
            document.getElementById('hours').textContent = `${binaryHours}`;
            document.getElementById('minutes').textContent = `${binaryMinutes}`;
            document.getElementById('seconds').textContent = `${binarySeconds}`;
        }

        // 毎秒、時計を更新する
        setInterval(updateClock, 1000);

        // ページがロードされたときにも時計を初期表示
        updateClock();
    </script>
</body>
</html>
